<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap"
        rel="stylesheet">

    <title>Monopoly</title>
</head>

<body>
    <div class="main">
        <div class="users-field">
            <div class="user">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">User#2301</div>
                </div>
                <div class="balance-info">
                    <div class="balance-title">Balance:</div>
                    <div class="user-balance">15000</div>
                </div>
            </div>
            <div class="user">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">User#2302</div>
                </div>
                <div class="balance-info">
                    <div class="balance-title">Balance:</div>
                    <div class="user-balance">15000</div>
                </div>
            </div>
            <div class="user">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">User#2303</div>
                </div>
                <div class="balance-info">
                    <div class="balance-title">Balance:</div>
                    <div class="user-balance">15000</div>
                </div>
            </div>
            <div class="user">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">User#2304</div>
                </div>
                <div class="balance-info">
                    <div class="balance-title">Balance:</div>
                    <div class="user-balance">15000</div>
                </div>
            </div>
            <div class="user">
                <div class="user-info">
                    <div class="user-avatar"></div>
                    <div class="user-name">User#2305</div>
                </div>
                <div class="balance-info">
                    <div class="balance-title">Balance:</div>
                    <div class="user-balance">15000</div>
                </div>
            </div>
        </div>
        <div class="playing-field">
            <div class="chips">
                <div class="uchip uchip-1"></div>
                <div class="uchip uchip-2"></div>
                <div class="uchip uchip-3"></div>
                <div class="uchip uchip-4"></div>
                <div class="uchip uchip-5"></div>
            </div>
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="side front-side">1</div>
                    <div class="side back-side">2</div>
                    <div class="side left-side">3</div>
                    <div class="side right-side">4</div>
                    <div class="side top-side">5</div>
                    <div class="side bottom-side">6</div>
                </div>
            </div>
            <div class="sections">
                <div class="bonuses">
                    <div class="top-bonuses">
                        <div class="bonus-section"><img src="assets/images/logo/Start.svg" alt="Start"></div>
                        <div class="bonus-section"><img src="assets/images/logo/Handcuffs.svg" alt="Handcuffs"></div>
                    </div>
                    <div class="bottom-bonuses">
                        <div class="bonus-section"><img src="assets/images/logo/Police Offcer.svg" alt="Police"></div>
                        <div class="bonus-section"><img src="assets/images/logo/Revolver.svg" alt="Revolver"></div>
                    </div>
                </div>
                <div class="top-sections">
                    <div class="section"><img src="assets/images/logo/Chanel.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Hugo Boss.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Pig.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Mercedes Benz.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Converse.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Vans.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Supreme.svg" alt=""></div>
                </div>
                <div class="right-sections">
                    <div class="section"><img src="assets/images/logo/VK.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/PlayStation.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Telegram.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/YouTube.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Audi.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Coca Cola.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Sprite.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Dr Pepper.svg" alt=""></div>
                </div>
                <div class="bottom-sections">
                    <div class="section"><img src="assets/images/logo/StarBucks.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Nintendo.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Burger King.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/McDonald's.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Ford.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Turkish Airlines.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Lufthansa.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Qatar Airways.svg" alt=""></div>
                </div>
                <div class="left-sections">
                    <div class="section"><img src="assets/images/logo/Samsung.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Apple.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Diamond.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Land Rover.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Ritz-Carlton.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Question Mark.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Radisson Blue.svg" alt=""></div>
                    <div class="section"><img src="assets/images/logo/Kempinski.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
